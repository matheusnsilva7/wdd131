<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css" />
    <meta name="description" content="WDD 131 – Product Review Form" />
    <meta name="author" content="Matheus Nascimento silva" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    >
    <script defer src="scripts/form.js"></script>
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
    </header>

    <main>
      <form method="get" action="review.html">
        <label for="productName">Product Name *</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>

        <fieldset class="rating">
          <legend>Overall Rating*</legend>
          <label for="rating1">☆</label>
          <label for="rating2">☆☆</label>
          <label for="rating3">☆☆☆</label>
          <label for="rating4">☆☆☆☆</label>
          <label for="rating5">☆☆☆☆☆</label>

          <input type="radio" id="rating1" name="rating" value="1" required />
          <input type="radio" id="rating2" name="rating" value="2" />

          <input type="radio" id="rating3" name="rating" value="3" />

          <input type="radio" id="rating4" name="rating" value="4" />

          <input type="radio" id="rating5" name="rating" value="5" />
        </fieldset>

        <label for="installDate">Date of Installation*</label>
        <input type="date" id="installDate" name="installDate" required />

        <fieldset class="features">
          <legend>Useful Features (check all that apply)</legend>

          <input
            type="checkbox"
            id="durability"
            name="durability"
            value="durability"
          />
          <label for="durability">Durability</label>

          <input type="checkbox" id="Design" name="Design" value="design" />
          <label for="Design">Design</label>

          <input
            type="checkbox"
            id="ease-of-use"
            name="ease-of-use"
            value="ease-of-use"
          />
          <label for="ease-of-use">Ease of Use</label>

          <input
            type="checkbox"
            id="performance"
            name="performance"
            value="performance"
          />
          <label for="performance">Performance</label>
        </fieldset>

        <label for="review">Written Review (optional)</label>
        <textarea id="review" name="review" rows="4"></textarea>

        <label for="userName">Your Name (optional)</label>
        <input type="text" id="userName" name="userName" />

        <input type="submit" value="Post Review" />
      </form>
    </main>

    <footer>
      <p>
        &copy; <span id="currentyear"></span> | Matheus Nascimento silva |
        Brazil
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
