<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./images/Fitness.svg" />
    <title>Contact — Fitness Hub</title>
    <meta
      name="description"
      content="Get in touch with Fitness Hub! Have a question, suggestion, or feedback? We’re here to help you achieve your fitness goals."
    />
    <meta name="author" content="Matheus Nascimento silva" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="logo"
          ><img src="./images/logo.svg" alt="Fitness Hub" />
          <span>Fitness Hub</span>
        </a>
        <nav class="main-nav" aria-label="Main Navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="workouts.html">Workouts</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
        <button
          id="menu-toggle"
          class="menu-toggle"
          aria-expanded="false"
          aria-controls="nav-list"
        >
          ☰
        </button>
      </div>
    </header>

    <main class="container-contact">
      <h1>Contact Us</h1>
      <p class="intro">
        Have a question or feedback? Fill out the form below and we’ll get back
        to you as soon as possible.
      </p>

      <form
        id="contactForm"
        method="get"
        action="thankyou.html"
        class="contact-form"
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Type your message here..."
            rows="5"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <div class="contact-info">
        <h2>Other Ways to Reach Us</h2>
        <p>Email: support@fitnesshub.com</p>
        <p>Phone: +55 11 99999-9999</p>
        <p>Address: São Paulo, Brazil</p>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>&copy; <span id="currentyear"></span> Fitness Hub | Brazil</p>
        <p><span id="lastmodified"></span></p>
      </div>
    </footer>
  </body>
</html>
